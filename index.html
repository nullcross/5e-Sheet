<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Character Sheet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />

    <script type="module" src="scripts/vue-manager.js"></script>
</head>

<body id="app">

    <div class="backing-parent">
        <img class="backing" src="media/MPMB-Header_BG.svg" alt="">
        <div class="contained-in-backing">
            <div id="header-grid">

                <div id="character-name-wrapper">
                    <input type="text" name="characterName" id="character-name" placeholder="(Your Character Name)" :value="stats.characterName" @change="applyChanges">
                </div>

                <div id="header-info-box">
                    <span id="level-and-class">
                        <div class="label-wrapper"><label for="character-level">Level</label></div>
                        <input type="text" name="characterLevel" id="character-level" :value="stats.characterLevel" @change="sanitizeNumber($event, 0, 20)">
                        <input type="text" name="characterClass" id="character-class" :value="stats.characterClass" @change="applyChanges">
                    </span>
                    <input type="text" name="playerName" id="player-name" :value="stats.playerName" @change="applyChanges">

                    <!--  -->

                    <span class="subtitle-label">Level & Class</span>
                    <span class="subtitle-label">Player Name</span>

                    <!--  -->

                    <input type="text" name="characterBackground" id="character-background" :value="stats.characterBackground" @change="applyChanges">
                    <input type="text" name="characterRace" id="character-race" :value="stats.characterRace" @change="applyChanges">
                    <input type="text" name="characterSize" id="character-size" :value="stats.characterSize" @change="applyChanges">
                    <span id="exp-container">
                        <input type="text" name="characterExperience" id="character-experience" :value="stats.characterExperience" @change="applyParsedChanges">
                        <div class="label-wrapper" v-if="Number.isInteger(stats.characterExperience) && stats.characterLevel < 20">
                            <span id="xp-to-next-level">/ {{levelStatKey[stats.characterLevel + 1].exp}}</span>
                        </div>
                    </span>

                    <!--  -->

                    <span class="subtitle-label">Background</span>
                    <span class="subtitle-label">Race</span>
                    <span class="subtitle-label">Size</span>
                    <span class="subtitle-label">Experience</span>
                </div>

            </div>
        </div>
        <img class="backing contained-in-backing" src="media/MPMB-Header_FG.svg" alt="">
    </div>

</body>

</html>
